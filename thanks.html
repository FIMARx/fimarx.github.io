<!DOCTYPE html>

    <title>Thank You - FIMARx</title>

        body {
            font-family: 'Open Sans', sans-serif;
            background: #1e1e1e;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .thank-you-container {
            padding: 2rem;

        }

            color: #fff;
